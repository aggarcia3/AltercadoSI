<!DOCTYPE html>
<html th:replace="fragmentos/disposicion_base :: pagina(~{::title/text()}, ~{::body/content()}, 'altercados')" xmlns:th="http://www.thymeleaf.org">
	<title>Altercados</title>
	<body>
		<h1 class="p-3 m-0">Altercados</h1>
		<th:block th:switch="${#lists.isEmpty(altercados)}">
			<p th:case="${true}">No hay altercados en el sistema. Â¡Prueba a registrar uno nuevo!</p>
			<table th:case="*" class="table table-sm table-dark table-striped table-bordered table-hover" data-toggle="table" data-pagination="true"
				data-search="true" data-search-accent-neutralise="true" data-search-highlight="true" data-search-on-enter-key="true" data-show-search-button="true"
				data-maintain-meta-data="true" data-show-export="true" data-show-columns="true" data-buttons-prefix="btn btn-secondary text-light">
				<th:block th:replace="fragmentos/tabla_altercados :: componente_altercados_interior_tabla(${altercados}, true)"></th:block>
			</table>
		</th:block>

		<a class="btn btn-primary m-3" role="button" th:href="@{/altercados/crear}">Registrar</a>
	</body>
</html>
