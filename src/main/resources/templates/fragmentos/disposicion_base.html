<!DOCTYPE html>
<html class="h-100" lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="pagina(titulo, cuerpo, seccionActiva)">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Alejandro González García">
		<meta name="description" content="Aplicación de gestión de altercados">
		<meta name="theme-color" content="#7952b3">

		<link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link href="../../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
		<link href="../../static/css/fontawesome_all.min.css" th:href="@{/css/fontawesome_all.min.css}" rel="stylesheet">
		<link href="../../static/css/bootstrap-table.min.css" th:href="@{/css/bootstrap-table.min.css}" rel="stylesheet">

		<script src="../../static/js/jquery-3.3.1.slim.min.js" th:attr="src=@{/js/jquery-3.3.1.slim.min.js}"></script>
		<script src="../../static/js/bootstrap.bundle.min.js" th:attr="src=@{/js/bootstrap.bundle.min.js}"></script>
		<script src="../../static/js/tableExport.min.js" th:attr="src=@{/js/tableExport.min.js}"></script>
		<script src="../../static/js/bootstrap-table.min.js" th:attr="src=@{/js/bootstrap-table.min.js}"></script>
		<script src="../../static/js/bootstrap-table-es-ES.min.js" th:attr="src=@{/js/bootstrap-table-es-ES.min.js}"></script>
		<script src="../../static/js/bootstrap-table-export.min.js" th:attr="src=@{/js/bootstrap-table-export.min.js}"></script>

		<script src="../../static/js/nodep-date-input-polyfill.dist.min.js" th:attr="src=@{/js/nodep-date-input-polyfill.dist.min.js}"></script>

		<title th:text="'AltercadoSI - ' + ${titulo}">AltercadoSI</title>
	</head>
	<body class="d-flex h-100 text-center text-white bg-dark">
		<th:block th:if="${#ctx.containsVariable('tituloMensaje') and #ctx.containsVariable('mensaje')}">
			<div class="modal fade text-dark" id="mensaje" tabindex="-1" role="dialog" aria-labelledby="tituloMensaje" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 id="tituloMensaje" class="modal-title" th:text="${tituloMensaje}">Mensaje</h5>
							<button type="button" class="close" aria-label="Cerrar" onclick="$('#mensaje').modal('hide')">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p th:text="${mensaje}">Cuerpo del mensaje.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" onclick="$('#mensaje').modal('hide')">Vale</button>
						</div>
					</div>
				</div>
			</div>
			<script>$(document).ready(function() { $('#mensaje').modal('show'); })</script>
		</th:block>

		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto">
				<div>
					<a href="#" th:href="@{/}" class="text-white"><h3 class="float-md-start mb-0">AltercadoSI</h3></a>
					<nav class="nav nav-masthead justify-content-center float-md-end">
						<a class="nav-link" href="#" th:href="@{/lugares}"
							th:classappend="${seccionActiva == 'lugares' ? 'active' : ''}"
							th:attr="aria-current=${seccionActiva == 'lugares' ? 'page' : ''}">Lugares</a>
						<a class="nav-link" href="#" th:href="@{/armas}"
							th:classappend="${seccionActiva == 'armas' ? 'active' : ''}"
							th:attr="aria-current=${seccionActiva == 'armas' ? 'page' : ''}">Armas</a>
						<a class="nav-link" href="#" th:href="@{/altercados}"
							th:classappend="${seccionActiva == 'altercados' ? 'active' : ''}"
							th:attr="aria-current=${seccionActiva == 'altercados' ? 'page' : ''}">Altercados</a>
						<a class="nav-link" href="#" th:href="@{/victimas}"
							th:classappend="${seccionActiva == 'victimas' ? 'active' : ''}"
							th:attr="aria-current=${seccionActiva == 'victimas' ? 'page' : ''}">Víctimas</a>
					</nav>
				</div>
			</header>

			<main class="px-3 m-3">
				<th:block th:replace="${cuerpo}">
					<h1 class="p-3 m-0">Gestión de altercados con armas de fuego</h1>
					<p class="lead p-3 m-0">Empieza registrando lugares y armas. Luego añade los altercados y registra sus víctimas.</p>
				</th:block>
			</main>

			<footer class="mt-auto text-white-50 text-right">
				<p>Hecho por <a href="https://github.com/aggarcia3" class="text-white">Alejandro González García</a> &ndash; Proyecto de Sistemas de Información, 2020-2021</p>
			</footer>
		  </div>
	</body>
</html>
